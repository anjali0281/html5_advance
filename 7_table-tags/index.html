<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-tag</title>
    <style>
        table,thead,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;

        }
        th,td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                
                <th>name</th>
                <th>email</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td>name</td>
                <td>email</td>
                <td>city</td>
            </tr>
        
            <tr>
                
                <td>name</td>
                <td>email</td>
                <td>city</td>
            </tr>
        </tbody><thead>
            
    </table>
</body>
</html>
