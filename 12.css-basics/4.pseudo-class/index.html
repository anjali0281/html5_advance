<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <strong>
            <a href="https://reactjs.org/" target="/blank">ReactJS</a>
        </strong>
    </p>
</body>
</html>
